name: Generate Java Class

on:
  workflow_dispatch:
    inputs:
      packageName:
        description: 'Package name'
        required: true
        default: 'com.example.model'
      className:
        description: 'Class name'
        required: true
        default: 'UserModel'
      fieldsJson:
        description: 'Mezők JSON formátumban ([{"name":"x","type":"String"}])'
        required: true
        default: '[{"name":"myField","type":"String"}]'

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        id: setup-java
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install JBang
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app install --force-mode=user jbang@jbangdev/jbang
          echo "$HOME/.jbang/bin" >> $GITHUB_PATH

      - name: Run ClassGenerator script with JBang
        run: |
          jbang .github/scripts/ClassGenerator.java \
            "${{ inputs.packageName }}" \
            "${{ inputs.className }}" \
            '${{ inputs.fieldsJson }}'
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Generate class ${{ inputs.className }}"
          branch: "auto-gen/${{ inputs.className }}"
          title: "Auto-generated class: ${{ inputs.className }}"
          body: "new PR"
          base: main
