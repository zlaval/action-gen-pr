name: Generate Java Class

on:
  workflow_dispatch:
    inputs:
      packageName:
        description: 'Package name'
        required: true
        default: 'com.example.model'
      className:
        description: 'Class name'
        required: true
        default: 'UserModel'
      fields:
        description: 'Fiels'
        required: true
        default: 'id:Long,name:String,'

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        id: setup-java
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install and run JBang
        uses: jbangdev/jbang-action@v0.135.1
        with:
         script: .github/scripts/ClassGenerator.java
         scriptargs: |
          "${{ inputs.packageName }}"
          "${{ inputs.className }}"
          "${{ inputs.fields }}"

      - name: Fix file permissions
        run: sudo chmod -R 777 src/main/java

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Generate class ${{ inputs.className }}"
          branch: "auto-gen/${{ inputs.className }}"
          title: "Auto-generated class: ${{ inputs.className }}"
          body: "new PR"
          base: main
