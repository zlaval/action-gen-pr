name: Generate Java Class

on:
  workflow_dispatch:
    inputs:
      packageName:
        description: 'Package name'
        required: true
        default: 'com.example.model'
      className:
        description: 'Class name'
        required: true
        default: 'UserModel'
      fieldsJson:
        description: 'Mezők JSON formátumban ([{"name":"x","type":"String"}])'
        required: true
        default: '[{"name":"myField","type":"String"}]'

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install JBang
        uses: jbangdev/jbang-action@v0.114.0

      - name: Generate Code
        run: |
          jbang .github/scripts/ClassGenerator.java \
            "${{ inputs.packageName }}" \
            "${{ inputs.className }}" \
            '${{ inputs.fieldsJson }}'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Generate class ${{ inputs.className }}"
          branch: "auto-gen/${{ inputs.className }}"
          title: "Auto-generated class: ${{ inputs.className }}"
          body: |
             Automatic PR.
            
            **Class**: `${{ inputs.className }}`
            **Package**: `${{ inputs.packageName }}`
            **Fields**:
            ```json
            ${{ inputs.fieldsJson }}
            ```
          base: main
